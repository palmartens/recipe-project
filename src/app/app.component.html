<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">
          <li class="list-group-item" 
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let odd of oddNumbers">
              {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
            [ngClass]="{ odd: odd % 2 === 0 }"
            [ngStyle]="{ backgroundColor: odd % 2 === 0 ? 'yellow' : 'transparent' }"
            *ngFor="let even of evenNumbers">
              {{ even }}
          </li>
        </div>         -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" 
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let odd of oddNumbers">
              {{ odd }}
          </li>
        </div>
      </ul>
      <p appBasicHightlight>Style me with basic directive</p>
      <p [appBetterHighlight]="'yellow'" defaultColor="red">Style me with better directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="8">Value is 8</p>
        <p *ngSwitchCase="14">Value is 14</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
